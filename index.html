<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable umbrella</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="umbrella">
            <div class="parent">

                <img id="loader_img" class="loader" src="./images/loader_icon.svg" />
                <img id="umbrella_image" class="image1" src="./images/Blue umbrella.png" />
                <img id="logo" class="image2" src="" />
            </div>

        </div>
        <div class="umbrella_customize">
            <h2>Custom Umbrella</h2>
            <div class="color_switch">
                <button class="color_switch_btn color_switch_pink_btn"
                    onclick="switchColor('rgb(187, 14, 109)')"></button>
                <button class="color_switch_btn color_switch_blue_btn"
                    onclick="switchColor('rgb(19, 19, 202)')"></button>
                <button class="color_switch_btn color_switch_yellow_btn"
                    onclick="switchColor('rgb(231, 231, 30)')"></button>
            </div>
            <h4>Customize your umbrella</h4>
            <p>Upload a logo for a instant preview</p>
            <p>.png and .jpg files only.Max file size is 5mb.</p>
            <label for="input-file" id="logo_upload_btn"><img src="./images/upload_icon.svg" /><span
                    id="file_btn">UPLOAD LOGO </span></label>
            <input type="file" accept="image/jpg,image/png" id="input-file">
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
